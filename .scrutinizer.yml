filter:
  excluded_paths:
    - "tests/"
    - "vendor/"
    - "public/"
    - "resources/js/vendor/"
    - "database/"

checks:
  php:
    code_rating: true
    remove_extra_empty_lines: true
    remove_php_closing_tag: true
    remove_trailing_whitespace: true
    fix_use_statements:
      remove_unused: true
      preserve_multiple: false
      preserve_blanklines: true
      order_alphabetically: true
    fix_linefeed: true
    fix_line_ending: true
    fix_identation_4spaces: true

build:
  image: default-bionic
  environment:
    php:
      version: 8.1.2
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
    coverage:
      tests:
        override:
          - command: './vendor/bin/pest --coverage-clover clover.xml'
            coverage:
              file: clover.xml   # <- Set this to where we find the coverage data.
              format: clover
